<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat with AWS Polly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="message user-message">
            <div class="text-bubble">User's response</div>
            <div id="userIcon" class="icon"></div>
        </div>
        <div class="message polly-message">
            <div id="pollyIcon" class="icon"></div>
            <div class="text-bubble">Polly's response</div>
        </div>
        <div class="controls">
            <button id="start">Start Talking</button>
            <button id="stop">Stop Talking</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
